<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="header">
      <div class="logo">
        <img src="images/hive_500dp_E8EAED_FILL1_wght400_GRAD0_opsz48.svg" alt="A bee hive logo" width="55px">
        <p class="logo-text">Alvearium</p>
      </div>
      <p class="header-title">My Library</p>
      <div class="create">
        <button id="dialog-open">New Book</button>
      </div>
    </div>

    <div class="card-container">
      <!-- <div class="card">
        <div class="book-name">
          <p class="title">Astronomy for People in a Hurry</p>
          <p class="author">by: Neil De'Grasse Tyson</p>
        </div>
        <div class="book-info">
          <p class="page-count">Page Count: 244</p>
          <p class="status">Not yet read</p>
        </div>
      </div> -->
    </div>
  </div>

  <dialog id="form-dialog">
    <form action="" method="dialog">
      <div>
        <label for="book-title" class="block">Title</label>
        <input type="text" id="book-title" name="title" placeholder="The Lord of the Rings" required>
      </div>

      <div>
        <label for="book-title" class="block">Author</label>
        <input type="text" id="book-author" name="author" placeholder="J.R.R Tolkein" required>
      </div>

      <div>
        <label for="pages" class="block">Page Count</label>
        <input type="text" id="pages" name="page-count" placeholder="1137" required>
      </div>

      <div class="read-status">
        <p>Have you read this?</p>
        <input type="radio" id="read" name="read-status" value="Already read">
        <label for="read">Yes</label>
        <input type="radio" id="not-read" name="read-status" value="Not read yet" checked>
        <label for="not-read">No</label>
      </div>

      <div class="form-buttons">
        <button type="submit" id="form-submit">Submit</button>
        <button id="dialog-close">Cancel</button>
      </div>
    </form>
  </dialog>
  

  <script src="scripts.js"></script>
</body>
</html>
